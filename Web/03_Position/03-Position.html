<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Position</title>
    <style>
      div {
        border-style: solid;
        height: 100px;
        width: 30px;
      }
      .eins {
        background-color: black;
        color: white;
        position: relative;
        top: 10px;
        left: 40px;
      }
      .zwei {
        background-color: red;
        position: absolute;
        top: 35px;
      }
      .drei {
        background-color: white;
        position: static;
      }
    </style>
  </head>
  <body>
    <div class="eins">eins</div>
    <div class="zwei">zwei</div>
    <div class="drei">drei</div>
  </body>
</html>
